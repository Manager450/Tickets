<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - BusTicketX</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for bus in buses %}
        <div>
            <a href="{% url 'bus_details' bus.id %}">{{ bus.name }}</a>
            <p>{{ bus.source }} to {{ bus.destination }}</p>
            <p>Departure: {{ bus.departure_time }}</p>
            <p>Arrival: {{ bus.arrival_time }}</p>
        </div>
    {% endfor %}
</body>
</html>
